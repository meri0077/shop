                            <div class="line"></div>
                            <div class="line"></div>

                    </div>
                    <nav>

                    </div>
                </div>
            </div>

                            <div class="add_to_cart"><i class="bi bi-bag-plus"></i></div>
                            <div class="add_to_cart"><i class="bi bi-eye"></i></div>
                        </div>
                    </div>
                    <div class="title-4">Checked Short Dress</div>
                    <div class="prices flex">

                        <div class="new">$12.49</div>
